<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Advanced image gallery</title>
<style media="screen">
.grid-container{
  display: grid;
  grid-gap:5px;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  grid-auto-rows: 100px;
  grid-auto-flow: dense;
}
.horizontal{
grid-column: span 2;
}
.vertical{
 grid-row: span 2;
}
.big{
  grid-column: span 2;
  grid-row: span 2;
}
.e{
  grid-column: span 2;
  grid-row: span 3;
}
img{
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div class="grid-container">
  <!-- responsive all images -->
  <!-- a indexing start -->
