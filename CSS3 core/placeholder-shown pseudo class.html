<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Placeholder Shown Pseudo Class</title>
    <!-- works with textarea and input type text -->
    <style media="screen">
      input{
        border: 2px solid green;
        padding: 5px;
        width: 400px;
        outline: none;
      }
      input:placeholder-shown{
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
 <input type="text" name="" value="" placeholder="Type here and See the effect">
  </body>
</html>
