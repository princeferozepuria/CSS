<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>!important Hack</title>
    <style media="screen">
  
      /*CSS priority level*/
      /*1==Inline-Style first level priority
        2==id is Second level priority
        3==Class is second level priority
        4==Tag name is low level priority
      */
      h2{color: green !important;} /*now color will be green*/
      .test{color: blue}
      #exp{color: red;}
    </style>
  </head>
  <body>
<h2 class="test" id="exp" style="color:grey;">Prince Ferozepuria</h2>
  </body>
</html>
