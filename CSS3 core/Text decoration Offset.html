<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text decoration Offset</title>
    <style media="screen">
    /*in 07-01-2020
    only fire fox support hope chrome will supports shortly*/
      h2{
        text-decoration-line: overline underline;
        text-decoration-color: red;
        text-decoration-style: dashed;
        text-underline-offset: 30px; /*set line bottom space*/
        text-decoration-thickness: 10px; /*set line thicknesss*/
      }
    </style>
  </head>
  <body>
<h2>Prince is the best Programmer</h2>
  </body>
</html>
