<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>multiple background images</title>
    <style media="screen">
      .div{
      border:2px solid rgb(14, 101, 88);
      width:500px;
      height: 400px;
      background-image: url(img/a0.jpg),url(img/a7.jpg);
      background-repeat: no-repeat , no-repeat;
      background-size: 150px 150px, 150px 150px;
      background-position: top left , bottom right;
      text-align: center;
    }
    h1{
      line-height: 300px;
      text-transform: uppercase;
      color: hsl(211, 87%, 30%);
    }
    </style>
  </head>
  <body>
    <div class="div">
 <h1>Prince </h1>
    </div>
  </body>
</html>
