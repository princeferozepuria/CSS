<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Peseudo Element Marker</title>
  </head>
  <style media="screen">
  ul li{
    list-style-type:'Exm:-';
    list-style-position: inset;
  }
  </style>
  <body>

<ul>
  <li>Name</li>
  <li>Model</li>
  <li>Company</li>
  <li>Price</li>
</ul>
